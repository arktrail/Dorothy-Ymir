<!DOCTYPE html>
<meta charset="UTF-8">
<style>

.node circle {
  fill: #fff;
  stroke: #FB9A0D;
  stroke-width: 3px;
}

.truenode {
  stroke: #ff3b00 !important;
}

.node foreignObject {
  font: 4px Montserrat;
  /*letter-spacing: 0.06875em;*/
  -webkit-text-stroke-width: 0.5px;
  -webkit-text-stroke-color: black;

  width: 200px;
  overflow: hidden;
  height: 20px;
  fill: black;

}

.link {
  fill: none;
  stroke: #FB9A0D;
 /* stroke: #F0EAE1;*/
  /*stroke-width: 2px;*/
}


.truelink {
  stroke: #ff3b00;
}

.label { 
    /*word-break: break-word;*/
  white-space:nowrap; 
  text-overflow:ellipsis;
}

.tooltip {
  font-family:simsun;
  font-size:8px;
  width:50;
  height:auto;
  position:absolute; 
  border: 1px solid #8F8D8D;
  background-color:white;
  padding: 2px 4px;
}

#description {
  padding: 0 50px;
  font-size: 8px;
  height: 600px;
}

</style>

<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

const circleColor = "#FB9A0D";
const trueCircleColor = "#ff3b00";

var treeData =
  {
    "name": "G PHYSICS",
    "prob": 1,
    "true": true,
    "children": [
      { 
        "name": "G06 COMPUTING; CALCULATING; COUNTING",
        "prob": 0.8,
        "true": true,
        "children": [
          { "name": "G06Q DATA PROCESSING SYSTEMS OR METHODS, SPECIALLY ADAPTED FOR ADMINISTRATIVE, COMMERCIAL, FINANCIAL, MANAGERIAL, SUPERVISORY OR FORECASTING PURPOSES; SYSTEMS OR METHODS SPECIALLY ADAPTED FOR ADMINISTRATIVE, COMMERCIAL, FINANCIAL, MANAGERIAL, SUPERVISORY OR FORECASTING PURPOSES, NOT OTHERWISE PROVIDED FOR",
          "prob": 0.5,
          "true": true,
          "children": [
          {"name": "G06Q 30/00  Commerce, e.g. shopping or e-commerce",
          "prob": 1,
          "true": true,
            "children":[
            {"name": "G06Q 30/02 .Marketing, e.g. market research and analysis, surveying, promotions, advertising, buyer profiling, customer management or rewards; Price estimation or determination",
          "prob": 0.5,
          "true": true,
            "children": [{
            "name": "G06Q 30/0283  ..{Price estimation or determination}",
            "prob": 1,
            "true": true,
            }]}
          ]}
            ]},
          { "name": "G06Q 40/00 Finance; Insurance; Tax strategies; Processing of corporate or income taxes",
          "prob":0.3,
            "children": [{
            "name": "G06Q 40/02 .Banking, e.g. interest calculation...",
            "prob": 1
            }] }
        ]
      },
      { "name": "G08 SIGNALLING",
      "prob": 0.2,
      "true": false }
    ]
  };

// var link_weight = d3.scale.linear()
//                     .domain([0, 100])
//                     .range([0, 100]);

// Set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = 1400 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate("
          + margin.left + "," + margin.top + ")");

var descriptionDiv = d3.select("body").append("div")
        .attr("id","description");

var i = 0,
    duration = 750,
    root;

// declares a tree layout and assigns the size
var treemap = d3.tree().size([height, width]);

// Assigns parent, children, height, depth
root = d3.hierarchy(treeData, function(d) { return d.children; });
root.x0 = height / 2;
root.y0 = 0;

// Collapse after the second level
root.children.forEach(collapse);

update(root);

// Collapse the node and all it's children
function collapse(d) {
  if(d.children) {
    d._children = d.children
    d._children.forEach(collapse)
    d.children = null
  }
}

function showPrecedentNodesDescription(d) {
  var curr = d;
  var descriptions = [curr.data.name];
  while (curr.parent != null) {
    curr = curr.parent;
    descriptions.splice(0, 0, curr.data.name);
  }
  descriptions.map(appendNodeDescription);
  
}

function appendNodeDescription(d) {
  descriptionDiv.append('div').text(d);
}

function removePrecedentNodesDescription() {
  document.getElementById("description").innerHTML = "";
  console.log("remove", document.getElementById("#description"));
}

function update(source) {

  // Assigns the x and y position for the nodes
  var treeData = treemap(root);

  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 200});

  // ****************** Nodes section ***************************

  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); });

  // Enter any new modes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      // .attr('class', function(d) {
      //   return d.data.true? "node truenode" : "node";
      // })
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")"
        ;
    })
      .attr("text-anchor", d => d._children ? "end" : "start")
    .on('click', click);

  // Add Circle for the nodes
  nodeEnter.append('circle')
      .attr('class', 'node')
      .attr('class', function(d) {
        return d.data.true? "node truenode" : "node";
      })
      .attr('r', 1e-6)
      .style("fill", function(d) {
          return d._children ? d.data.true ? trueCircleColor : circleColor : "#fff";
      });

  // Add labels for the nodes
  nodeEnter.append('foreignObject')
      .attr("dy", ".35em")
    /*  .attr("x", function(d) {
          // return d.children || d._children ? -13 : 13;
          return -13;
      })*/
      .attr("y", function(d) {
          return -30;
      })
      .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.data.name; });

  var tooltip = d3.select("body").append("div")
              .attr("class","tooltip") //用于css设置类样式
              .attr("opacity",0.0);

  // Add tooltip
  nodeEnter.on("mouseover",function(d)
        { 
          showPrecedentNodesDescription(d);

          tooltip.html(d.data.name)
              .attr("id","tooltip")  
              .style("left",(d3.event.pageX)+"px")
              .style("top",(d3.event.pageY+20)+"px")
              .style("opacity",1.0);
        })
        .on("mouseout",function(d)
        {
          removePrecedentNodesDescription();

          tooltip.style("opacity",0.0);
          d3.select("#tooltip").remove();
        });

  // UPDATE
  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) { 
        return "translate(" + d.y + "," + d.x + ")";
     });

  // Update the node attributes and style
  nodeUpdate.select('circle.node')
    .attr('r', 5)
    .style("fill", function(d) {
        return d._children ? d.data.true ? trueCircleColor : circleColor : "#fff";
    })
    .attr('cursor', 'pointer');


  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle')
    .attr('r', 1e-6);

  // On exit reduce the opacity of text labels
  nodeExit.select('foreignObject')
    .style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      // .attr("class", "link")
      .attr('class', function(d) {
        return d.data.true? "link truelink" : "link";
      })
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      })
      .attr('stroke-width', function(d){
        return d.data.prob * 2; 
      });

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) })
      .attr('stroke-width', function(d){
        return d.data.prob * 3; 
      });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }
}

</script>
</body>
